# checks to run on branches for each pull request
name: code-review

on:
  pull_request:
    types: [ labeled ]

jobs:
  get-code-review:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'code-review') # || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: MannLabs/alphashared_tmp_copy/actions/code-review@main
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REVIEW_PROMPT: ${{ secrets.CODE_REVIEW_PROMPT }}
          GITHUB_EVENT_NUMBER: ${{ github.event.number }}
          EXCLUDED_EXTENSIONS: "ipynb;js"  # optional
